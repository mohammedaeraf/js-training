<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // Simulated correct username and password
    const correctUsername = "admin";
    const correctPassword = "password123";

    let username, password; // Variables for user input
    let loggedin = false; // Flag for login status | boolean

    do {
      // Prompting user for credentials
      username = prompt("Enter your username:");
      password = prompt("Enter your password:");

      if (username == correctUsername && password == correctPassword) {
        loggedin = true; // Set authentication status to true
        alert("Your login is successful");
      } else {
        alert("Invalid Login. Please try again");
      }
    } while (loggedin == false); // Repeat while authentication is not successful

  </script>
</body>

</html>
