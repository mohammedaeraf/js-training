<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        // Show an alert box with a message to the user
        alert("JavaScript is fun and interesting!");

        // Prompt the user to enter their age and store the input in the variable 'age'
        let age = prompt("Enter your age");
        // Print the entered age to the console
        console.log(`Your age is ${age}`);
        // Check if the entered age is 18 or above
        if (age >= 18) {
            // If age is 18 or above, print "You are an adult"
            console.log("You are an adult");
        }
        else {
            // If age is less than 18, print "You are a minor"
            console.log("You are a minor");
        }
    </script>
</body>

</html>
