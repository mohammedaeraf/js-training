<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model Example</title>
    <style>
        h2 {
            color: orangered
        }

        p {
            color: #333;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box {
            width: 300px;
            padding: 20px;
            margin: 40px auto;
            border: 4px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f4faff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Box Model Demo</h2>
        <p>This box uses padding, border, border-radius, and box-shadow.</p>
    </div>

</body>

</html>
